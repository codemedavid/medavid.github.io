<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="new-container">
        <div class="about__me">
            <div class="important__info">
               <h2>Contact Me</h2>
                </div>
            </div>
        <div class="posts">
            <div class="give__thoughts">
                <div class="yourmind__pic">
                    <div class="pic">
                        <img src="assets/img/profile.jpg" alt="">
                    </div>
                    <div class="yourmind">
                        <div class="mind__box">
                            <input type="text" placeholder="What's on your mind?..... ">
                        </div>    
                    </div>
                    
                </div>
        </div>
        <div class="first__post">
            <div class="personal__info">
                <div class="pic">
                    <img src="assets/img/profile.jpg" alt="">
                </div>
                <div class="basic-info">
                    <h3>John Angelo David</h3>
                    <p>May 19, 2023</p>
                </div>
            </div>
            <div class="description__posts">
                <p>Web Development is one of my hobby and not just a hobby but 
                    actually a career I want to step in
                </p>
            </div>
            <div class="media__posts">
                <form method="POST"
                action="https://api.slapform.com/wq7IBfIdz">
                <div class="mind__box">
                    <input type="email" name="email" placeholder="Email">
                </div> 
                <br><br>
                <div class="mind__box">
                    <input type="text" name="name" placeholder="Name">
                </div> 
                <br><br>
                <div class="mind__box">
                    <textarea name="message" placeholder="Your message"></textarea>
                </div> 
               
              
                <button class="hire submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
        </div>
        
    </div>
</body>
</html>
